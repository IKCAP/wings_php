# Wings Setup

# Directory Setup
# - Defaults to <WINGS_HOME>/logs, <WINGS_HOME>/output, etc..

# logs.dir=logs
# output.dir=output
# resource.dir=resources
# ontology.root.dir=ontology

ontology.root.url=http://wings-workflows.org/ontology
ontology.wflow.path=2007/08/workflow.owl
storeprovenance=false

# Wings Provenance DB Info
#wgpc.host=seagull.isi.edu
#wgpc.user=tangram
#wgpc.password=@n@gr@m
#wgpc.port=3306
#wgpc.dbname=wgpc

#
# PC/DC/Template Domains & PC/DC Factories
#
pc.domain=dm
dc.domain=dm
template.domain=DMDomain
pc.factory=internal
dc.factory=internal


# Output format: DAX (xml) or Shell Script (shell)
output.format=xml


# Namespaces for query constraints and variables
query.ns.wfq=http://wings-workflows.org/ontology/workflowQueries#
query.ns.wfqv=http://wings-workflows.org/ontology/workflowQueries/Variable#


